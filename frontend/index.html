<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>DCH Academy Exam Portal - Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background-color: #4d62a7;
            background: linear-gradient(to right, #e2e2e2, #c9d6ff);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.35);
            position: relative;
            overflow: hidden;
            width: 768px;
            max-width: 100%;
            min-height: 480px;
        }

        .container p {
            font-size: 14px;
            line-height: 20px;
            letter-spacing: 0.3px;
            margin: 20px 0;
        }

        .container span {
            font-size: 12px;
        }

        .container a {
            color: #333;
            font-size: 13px;
            text-decoration: none;
            margin: 15px 0 10px;
        }

        .container button {
            background-color: #512da8;
            color: #fff;
            font-size: 12px;
            padding: 10px 45px;
            border: 1px solid transparent;
            border-radius: 8px;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            margin-top: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .container button:hover {
            background-color: #5c6bc0;
            transform: translateY(-2px);
        }

        .container button.hidden {
            background-color: transparent;
            border-color: #fff;
        }

        .container button.hidden:hover {
            background-color: #fff;
            color: #512da8;
        }

        .container form {
            background-color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 0 40px;
            height: 100%;
        }

        .container input,
        .container select {
            background-color: #eee;
            border: none;
            margin: 8px 0;
            padding: 10px 15px;
            font-size: 13px;
            border-radius: 8px;
            width: 100%;
            outline: none;
            transition: all 0.3s ease;
        }

        .container input:focus,
        .container select:focus {
            background-color: #fff;
            box-shadow: 0 0 0 2px #512da8;
        }

        .form-container {
            position: absolute;
            top: 0;
            height: 100%;
            transition: all 0.6s ease-in-out;
        }

        .sign-in {
            left: 0;
            width: 50%;
            z-index: 2;
        }

        .container.active .sign-in {
            transform: translateX(100%);
        }

        .sign-up {
            left: 0;
            width: 50%;
            opacity: 0;
            z-index: 1;
        }

        .container.active .sign-up {
            transform: translateX(100%);
            opacity: 1;
            z-index: 5;
            animation: move 0.6s;
        }

        @keyframes move {

            0%,
            49.99% {
                opacity: 0;
                z-index: 1;
            }

            50%,
            100% {
                opacity: 1;
                z-index: 5;
            }
        }

        .social-icons {
            margin: 20px 0;
        }

        .social-icons a {
            border: 1px solid #ccc;
            border-radius: 20%;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            margin: 0 3px;
            width: 40px;
            height: 40px;
            transition: all 0.3s ease;
        }

        .social-icons a:hover {
            background-color: #512da8;
            color: white;
            border-color: #512da8;
            transform: translateY(-2px);
        }

        .toggle-container {
            position: absolute;
            top: 0;
            left: 50%;
            width: 50%;
            height: 100%;
            overflow: hidden;
            transition: all 0.6s ease-in-out;
            border-radius: 150px 0 0 100px;
            z-index: 1000;
        }

        .container.active .toggle-container {
            transform: translateX(-100%);
            border-radius: 0 150px 100px 0;
        }

        .toggle {
            background-color: #512da8;
            height: 100%;
            background: linear-gradient(to right, #5c6bc0, #512da8);
            color: #fff;
            position: relative;
            left: -100%;
            height: 100%;
            width: 200%;
            transform: translateX(0);
            transition: all 0.6s ease-in-out;
        }

        .container.active .toggle {
            transform: translateX(50%);
        }

        .toggle-panel {
            position: absolute;
            width: 50%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 0 30px;
            text-align: center;
            top: 0;
            transform: translateX(0);
            transition: all 0.6s ease-in-out;
        }

        .toggle-left {
            transform: translateX(-200%);
        }

        .container.active .toggle-left {
            transform: translateX(0);
        }

        .toggle-right {
            right: 0;
            transform: translateX(0);
        }

        .container.active .toggle-right {
            transform: translateX(200%);
        }

        .btn-link {
            display: inline-block;
            background-color: #512da8;
            color: #fff;
            padding: 10px 30px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 12px;
            margin-top: 10px;
        }

        .btn-link:hover {
            background-color: #5c6bc0;
            transform: translateY(-2px);
        }

        .message {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            text-align: center;
            font-size: 12px;
            display: none;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .back-home {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #512da8;
            text-decoration: none;
            font-weight: 600;
            z-index: 1001;
        }

        .back-home:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <a href="./home.html" class="back-home">
        <i class="fas fa-arrow-left"></i> Back to Home
    </a>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form id="signupForm">
                <h1>Create Account</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>or use your email for registration</span>
                <input type="text" id="signupName" placeholder="Full Name" required>
                <input type="email" id="signupEmail" placeholder="Email" required>
                <input type="password" id="signupPassword" placeholder="Password" required>
                <select id="signupRole" required>
                    <option value="">Select Role</option>
                    <option value="student">Student</option>
                    <option value="tutor">Tutor</option>
                    <option value="admin">Admin</option>
                </select>
                <select id="signupDepartment" style="display: none;" required>
                    <option value="">Select Department</option>
                    <option value="Frontend">Frontend Development</option>
                    <option value="Backend">Backend Development</option>
                    <option value="Fullstack">Fullstack Development</option>
                    <option value="Cybersecurity">Cybersecurity</option>
                    <option value="Dispatch">Dispatch</option>
                </select>
                <div id="signupMessage" class="message"></div>
                <button type="submit">Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form id="signinForm">
                <h1>Sign In</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>or use your email and password</span>
                <input type="email" id="signinEmail" placeholder="Email" required>
                <input type="password" id="signinPassword" placeholder="Password" required>
                <a href="#" id="forgotPassword">Forget Your Password?</a>
                <div id="signinMessage" class="message"></div>
                <button type="submit" class="btn-link">Sign In</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back!</h1>
                    <p>Enter your personal details to use all of site features</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hello, Friend!</h1>
                    <p>Register with your personal details to use all of site features</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/auth.js"></script>
    <script>
        const container = document.getElementById('container');
        const registerBtn = document.getElementById('register');
        const loginBtn = document.getElementById('login');
        const signupForm = document.getElementById('signupForm');
        const signinForm = document.getElementById('signinForm');
        const signupRole = document.getElementById('signupRole');
        const signupDepartment = document.getElementById('signupDepartment');

        registerBtn.addEventListener('click', () => {
            container.classList.add("active");
        });

        loginBtn.addEventListener('click', () => {
            container.classList.remove("active");
        });

        // Show/hide department field based on role selection
        signupRole.addEventListener('change', function () {
            if (this.value === 'tutor' || this.value === 'student') {
                signupDepartment.style.display = 'block';
                signupDepartment.required = true;
            } else {
                signupDepartment.style.display = 'none';
                signupDepartment.required = false;
            }
        });

        // Signup form handler
        signupForm.addEventListener('submit', async function (e) {
            e.preventDefault();

            const formData = {
                name: document.getElementById('signupName').value,
                email: document.getElementById('signupEmail').value,
                password: document.getElementById('signupPassword').value,
                role: document.getElementById('signupRole').value,
                department: document.getElementById('signupDepartment').value
            };

            const messageDiv = document.getElementById('signupMessage');

            try {
                const result = await AuthService.signup(formData);
                messageDiv.textContent = 'Account created successfully! Redirecting...';
                messageDiv.className = 'message success';
                messageDiv.style.display = 'block';

                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
            } catch (error) {
                messageDiv.textContent = error.message;
                messageDiv.className = 'message error';
                messageDiv.style.display = 'block';
            }
        });

        // Signin form handler
        signinForm.addEventListener('submit', async function (e) {
            e.preventDefault();

            const email = document.getElementById('signinEmail').value;
            const password = document.getElementById('signinPassword').value;

            const messageDiv = document.getElementById('signinMessage');

            try {
                const result = await AuthService.login(email, password);
                messageDiv.textContent = 'Login successful! Redirecting...';
                messageDiv.className = 'message success';
                messageDiv.style.display = 'block';

                // Redirect based on role
                setTimeout(() => {
                    switch (result.user.role) {
                        case 'admin':
                            window.location.href = 'adminDashboard.html';
                            break;
                        case 'tutor':
                            window.location.href = 'tutorDashboard.html';
                            break;
                        case 'student':
                            window.location.href = 'studentDashboard.html';
                            break;
                        default:
                            window.location.href = 'dashboard.html';
                    }
                }, 1000);
            } catch (error) {
                messageDiv.textContent = error.message;
                messageDiv.className = 'message error';
                messageDiv.style.display = 'block';
            }
        });

        // Forgot password handler
        document.getElementById('forgotPassword').addEventListener('click', function (e) {
            e.preventDefault();
            alert('Password reset feature will be implemented soon!');
        });

        // Check if user is already logged in
        document.addEventListener('DOMContentLoaded', function () {
            if (AuthService.isAuthenticated()) {
                const user = AuthService.getUser();
                switch (user.role) {
                    case 'admin':
                        window.location.href = 'adminDashboard.html';
                        break;
                    case 'tutor':
                        window.location.href = 'tutorDashboard.html';
                        break;
                    case 'student':
                        window.location.href = 'studentDashboard.html';
                        break;
                }
            }
        });

        // Clear any existing auth data on index page
        localStorage.removeItem('token');
        localStorage.removeItem('user');
    </script>
</body>

</html>
